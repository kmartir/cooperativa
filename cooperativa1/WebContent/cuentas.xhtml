<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form>
		<p:dataTable id="afiliados" var="af" value="#{cuentasMb.afiliados}">
			<p:column headerText="Nombres">
			<h:outputText value="#{af.nombres}"/>
			</p:column>
			<p:column headerText="Apellidos">
			<h:outputText value="#{af.apellidos}"/>
			</p:column>
			<p:column headerText="es afiliado">
			<h:outputText value="#{af.clientes.get(0).esMiembro}"/>
			</p:column>
			<p:column headerText="ver cuentas">
			<p:commandButton value="ver cuentas" action="#{cuentasMb.verCuentas(af)}"/>
			</p:column>
		</p:dataTable>
		<p:dataTable>
		
		</p:dataTable>
	</h:form>
</h:body>
</html>
